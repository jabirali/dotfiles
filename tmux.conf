# /.tmux.conf 

# Modern terminal.
set -g mouse on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',screen-256color:Tc'

# Count from 1.
set  -g base-index 1
setw -g pane-base-index 1

# Prefix key.
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Window management.
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-s split-window -h
bind -n M-v split-window -v

# Statusline (general).
set -g status-position top
set -g status-justify centre
set-option -g status-style "bg=#1d1d1d"

# Statusline (left).
set -g status-left-length 32
set -g status-left "#[bg=#ffffd7,fg=#1d1d1d]#H #[fg=#ffffd7,bg=#2d2d2d] #[fg=colour230,bg=#2d2d2d]#S #[fg=#2d2d2d,bg=default]"

# Statusline (right).
set -g status-right-length 21
set -g status-right '#[bg=#1d1d1d,fg=#2d2d2d]#[bg=#2d2d2d,fg=#ffffd7] #(date +"%H:%M") #[bg=#2d2d2d,fg=#ffffd7]#[bg=#ffffd7,fg=#1d1d1d] #(date +"%Y-%m-%d")'

# Statusline (center).
setw -g window-status-separator ''
set -g window-status-format "#[bg=default,fg=#2d2d2d]#[bg=#2d2d2d,fg=#ffffd7] #I. #W #[bg=default,fg=#2d2d2d]"
set -g window-status-current-format "#[bg=default,fg=#ffffd7]#[bg=#ffffd7,fg=#1d1d1d] #I. #W #[bg=default,fg=#ffffd7]"

# Pane borders.
set-option -g pane-border-style "fg=#d7d7af"
set-option -g pane-active-border-style "fg=#d7d7af"
