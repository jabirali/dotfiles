# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#------------------------------------------------------------
# File: Kitty terminal settings
# Path: ~/.config/kitty/kitty.conf
#------------------------------------------------------------

# User interface
font_family      SFMono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

linux_display_server wayland
hide_window_decorations yes
cursor_blink_interval 0
url_style single
enable_audio_bell no
visual_bell_duration 0.0

tab_bar_edge top
tab_bar_style separator
tab_separator " "
tab_title_template [{index}] {title}
active_tab_font_style   bold
inactive_tab_font_style normal

# Moonlight colorscheme
foreground #afbeee
background #212337
color0     #212337
color8     #3c4361
color1     #ff537f
color9     #ff98a4
color2     #73f59b
color10    #73f59b
color3     #ffc777
color11    #ff9e64
color4     #82aaff
color12    #82aaff
color5     #c3a2ff
color13    #c3a2ff
color6     #89ddff
color14    #89ddff
color7     #afbeee
color15    #7e8eda

url_color               #82aaff
selection_foreground    #ff9e64
selection_background    #3c4361
active_tab_foreground   #afbeee
active_tab_background   #212337
inactive_tab_foreground #7e8eda
inactive_tab_background #212337

# Keyboard shortcuts
rectangle_select_modifiers ctrl
map ctrl+t new_tab !neighbor
map ctrl+w close_tab
map alt+space show_scrollback
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
