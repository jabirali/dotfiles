# ~/.config/kitty/kitty.conf vim: ft=conf

# General
allow_remote_control yes

# User interface
font_family      Input
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

cursor_blink_interval 0
url_style single
enable_audio_bell no
visual_bell_duration 0.0

tab_bar_edge top
tab_bar_style powerline
tab_title_template [{index}] {title}
active_tab_font_style   bold
inactive_tab_font_style normal
draw_minimal_borders no
window_border_width 0.00
inactive_text_alpha 1.00
enabled_layouts tall,grid,fat,stack

# Base16/Gruvbox theme
background #1d2021
foreground #d5c4a1
selection_background #d5c4a1
selection_foreground #1d2021
url_color #bdae93
cursor #d5c4a1
active_border_color #665c54
inactive_border_color #3c3836
active_tab_background #1d2021
active_tab_foreground #d5c4a1
inactive_tab_background #1d2021
inactive_tab_foreground #665c54

color0 #1d2021
color1 #fb4934
color2 #b8bb26
color3 #fabd2f
color4 #83a598
color5 #d3869b
color6 #8ec07c
color7 #d5c4a1

color8 #665c54
color9 #fe8019
color10 #3c3836
color11 #504945
color12 #bdae93
color13 #ebdbb2
color14 #d65d0e
color15 #d5c4a1

# Firefox-like keybindings
map f11 toggle_fullscreen
map ctrl+t new_tab !neighbor
map ctrl+w close_tab
map ctrl+tab next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
