# ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
  gtk_theme_variant: dark

scrolling:
  history: 0

font:
  glyph_offset:
    y: 1
  offset:
    y: 1
  normal:
    family: Iosevka Fixed SS09
    style: Regular
  bold:
    family: Iosevka Fixed SS09
    style: Bold
  italic:
    family: Iosevka Fixed SS09
    style: Italic
  bold_italic:
    family: Iosevka Fixed SS09
    style: Bold Italic
  size: 14.0

colors:
  primary:
    background: '#1d1d1d'
    foreground: '#fdf6e3'
  cursor:
    text:   '#fdf6e3'
    cursor: '#657b83'
  normal:
    black:   '#d7d7af'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#073642'
  bright:
    black:   '#fdf6e3'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#002b36'

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F12, command: { program: "alacritty", args: ["-t", "Remote", "-e", "fish", "-C", "ssh-fzf"] } }
  - { key: P, mods: Alt, action: Paste }
