# ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized
  gtk_theme_variant: dark

scrolling:
  history: 0

font:
  glyph_offset:
    y: 1
  normal:
    family: Iosevka Fixed SS09
    style: Regular
  bold:
    family: Iosevka Fixed SS09
    style: Bold
  italic:
    family: Iosevka Fixed SS09
    style: Italic
  bold_italic:
    family: Iosevka Fixed SS09
    style: Bold Italic
  size: 14.0

colors:
  primary:
    background: '#fdf6e3'
    foreground: '#657b83'
  cursor:
    text:   '#fdf6e3'
    cursor: '#657b83'
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'
  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Alt, command: { program: "alacritty", args: ["-t", "Remote", "-e", "fish", "-C", "ssh-fzf"] } }
