# ~/.config/alacritty/alacritty.yml

window:
  dynamic_padding: true
  startup_mode: Maximized

scrolling:
  history: 0

font:
  normal:
    family: Iosevka SS09
    style: Regular
  bold:
    family: Iosevka SS09
    style: Bold
  italic:
    family: Iosevka SS09
    style: Italic
  bold_italic:
    family: Iosevka SS09
    style: Bold Italic
  size: 14.0

colors:
  primary:
    background: '#292f34'
    foreground: '#073642'
  cursor:
    text:   '#fdf6e3'
    cursor: '#657b83'
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#d7d7af'
  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'

live_config_reload: true

# shell:
#   program: /bin/bash
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux || fish || bash"

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F12, command: { program: "alacritty", args: ["-t", "Remote", "-e", "fish", "-C", "ssh-fzf"] } }
  - { key: Return, mods: Alt, action: ReceiveChar }
  - { key: P, mods: Alt, action: Paste }
