# ~/.config/alacritty/alacritty.yml

window:
  dynamic_padding: true
  startup_mode: Maximized

scrolling:
  history: 10240

font:
  normal:
    family: Iosevka SS09
    style: Regular
  bold:
    family: Iosevka SS09
    style: Bold
  italic:
    family: Iosevka SS09
    style: Italic
  bold_italic:
    family: Iosevka SS09
    style: Bold Italic
  size: 14.0

# Base16 Material Palenight
colors:
  # Default colors
  primary:
    background: '#292d3e'
    foreground: '#959dcb'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#292d3e'
    cursor: '#959dcb'

  # Normal colors
  normal:
    black:   '#292d3e'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#959dcb'

  # Bright colors
  bright:
    black:   '#676e95'
    red:     '#f78c6c'
    green:   '#444267'
    yellow:  '#32374d'
    blue:    '#8796b0'
    magenta: '#959dcb'
    cyan:    '#ff5370'
    white:   '#ffffff'

draw_bold_text_with_bright_colors: false

live_config_reload: true

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F12, command: { program: "alacritty", args: ["-t", "Remote", "-e", "fish", "-C", "ssh-fzf"] } }
  - { key: Return, mods: Alt, action: ReceiveChar }
  - { key: P, mods: Alt, action: Paste }
  - { key: Y, mods: Alt, action: Copy }
  - { key: U, mods: Alt, action: ScrollPageUp   }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp   }
  - { key: J, mods: Alt, action: ScrollLineDown }

