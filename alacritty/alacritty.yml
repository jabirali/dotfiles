# ~/.config/alacritty/alacritty.yml

# General settings.
live_config_reload: true

window:
  dynamic_padding: true
  startup_mode: Maximized

scrolling:
  history: 10240

# Iosevka font.
font:
  normal:
    family: Iosevka SS09
    style: Regular
  bold:
    family: Iosevka SS09
    style: Bold
  italic:
    family: Iosevka SS09
    style: Italic
  bold_italic:
    family: Iosevka SS09
    style: Bold Italic
  size: 14.0

# Base16 Palenight.
colors:
  primary:
    background: '#292d3e'
    foreground: '#959dcb'

  cursor:
    text: '#292d3e'
    cursor: '#959dcb'

  normal:
    black:   '#292d3e'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#959dcb'

  bright:
    black:   '#676e95'
    red:     '#f78c6c'
    green:   '#444267'
    yellow:  '#32374d'
    blue:    '#8796b0'
    magenta: '#959dcb'
    cyan:    '#ff5370'
    white:   '#ffffff'

custom_cursor_colors: true
draw_bold_text_with_bright_colors: false

# Interactive shell.
shell:
  program: /usr/bin/fish

# Enable `vim`-like keybindings for copy-paste. Unbinding Alt+Return
# is necessary to access the "new split" function of `tmux-tilish`.
key_bindings:
  - { key: Return, mods: Alt, action: ReceiveChar }
  - { key: Escape, mods: Alt, action: ToggleViMode }
  - { key: Y, mods: Alt, action: Copy }
  - { key: P, mods: Alt, action: Paste }
