# ~/.config/alacritty/alacritty.yml

# This Alacritty configuration sets up a PopOS colorscheme with slight
# transparency, in addition to some Vim-like keybindings for copy/paste.
# It is meant for use together with Tmux, and therefore autostarts that.

background_opacity: 0.99

colors:
  primary:
    background: '#2A2A2A'
    foreground: '#F4F4F4'

  normal:
    black:   '#363636'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#ACACAC'

  bright:
    black:   '#4E4E4E'
    red:     '#F15D22'
    green:   '#73C48F'
    yellow:  '#FFCE51'
    blue:    '#48B9C7'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#F4F4F4'

window:
  # decorations: none
  dynamic_padding: true
  padding:
    x: 8
    y: 4

font:
  normal:
    family: Source Code Pro
  bold:
    family: Source Code Pro
  italic:
    family: Source Code Pro
  size: 12

key_bindings:
  - { key: Return, mods: Alt, action: ReceiveChar }
  - { key: P, mods: Alt, action: Paste }

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"
